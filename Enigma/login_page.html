<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6b70d0318.js" crossorigin="anonymous"></script>

  </head>
  <body>
  <div>
    <img class="image-fill" src="images/5.jpg">
  
    <!--form area start-->
    <div class="form">
      <a href="homepage.html">Logo here</a>
      <!--login form start-->
      <form class="login-form" action="" method="post">
        <h2>Login</h2>
        <h6>Login through...</h6>
        <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <input type="text" name="" value="" placeholder="Username" required>
        <input type="password" name="" value="" placeholder="Password" required>
        <button type="submit" name="button">Login</button>
        <p class="options">Not Registered? <a href="create_an_account.html">Create an Account</a></p>
      </form>
      <!--login form end-->
    </div>
    <!--form area end-->
</div>
  </body>
</html>
