<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="CSS/create_an_account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css"
  </head>
  <body>
    <div>
      <img class="image-fill" src="5.jpg">
      <dir class="form">
      <a href="homepage.html">Logo here</a>
        <form class="login-form" action="" method="post">
          <h2>Sign Up</h2>
          <h6>Sign Up through...</h6>
          <div class="icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-google"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
          <label class="color_white">
            Name:
          </label>
        <input type="text" name="" value="" placeholder="ABCD" required><br>
          <h6>*Click on right-end of box for calendar</h6>        
          <label for="birthday" class="color_white">Birthday:</label>
          <input class="color_white" type="date" id="birthday" name="birthday"><br>
          <label class="color_white">
            Number:
          </label>
        <input type="text" name="" value="" placeholder="090909909090" required><br>
          <label class="color_white">
            Email Id:
          </label>
        <input type="email" name="" value="" placeholder="email@xyz.in" required><br>
        <label class="color_white">
            Password:
          </label>
        <input type="password" name="" value="" placeholder="Password" required><br>
        <button type="submit" name="button">Login</button>
        <p class="options">Already Registered? <a href="login_page.html">Login here</a></p>

      </dir>

    </div>
  </body>
</html>
